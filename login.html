<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>


    <section class="flex items-center justify-center bg-white h-screen">
        <div>
            <div>
                <form action="" class="relative w-[400px] h-[450px] rounded-xl border-2 border-pink flex flex-col items-center justify-center px-12 py-8 space-y-4 shadow-xl shadow-pink">

                    <h2 class="text-3xl font-bold text-center capitalize text-pink">login</h2>

                    <div class="relative bg-transparent w-[320px] group mb-4">

                        <i class="fa-solid fa-envelope text-xl absolute right-0 py-2 text-pink top-0 transform -translate-y-1/2 mt-4"></i>

                        <label for="" class="absolute left-0 text-xl font-bold text-pink top-0 -translate-y-1/2 capitalize mt-4">email</label>

                        <input type="text" class="bg-transparent mt-8 outline-none border-b-2 border-pink w-full text-pink focus:outline-none focus:border-pink">
                    </div>

                    <div class="relative bg-transparent w-[320px] group mt-8">

                        <i class="fa-solid fa-lock text-xl absolute right-0 py-2 text-pink top-0 transform -translate-y-1/2 mt-4"></i>

                        <label for="" class="absolute left-0 text-xl font-bold text-pink top-0 -translate-y-1/2 capitalize mt-4">password</label>

                        <input type="password" class="bg-transparent mt-8 outline-none border-b-2 border-pink w-full text-pink focus:outline-none focus:border-pink ">
                    </div>

                    <div class="flex items-center justify-between w-full text-pink">
                        <label class="flex items-center space-x-2">
                            <!-- Custom Styled Checkbox -->
                            <input class="hidden peer" type="checkbox" name="remember" id="remember">

                            <span class="w-5 h-5 border-2 border-pink rounded-full flex items-center justify-center peer-checked:bg-pink peer-checked:text-white">
                                <i class="fa-solid fa-check w-3 h-3 hidden text-white peer-checked:block"></i>
                            </span>

                            <span>Remember me</span>
                        </label>
    
                        <a href="#" class="ml-4 capitalize text-pink hover:underline duration-300">Forget password?</a>
                    </div>
                   
                    <button class="bg-pink rounded-full px-6 py-2 text-white text-bold capitalize border-2 border-pink hover:bg-white hover:text-pink duration-200 w-full">login</button>

                    <div>
                        <label class="text-pink mr-2">Don't have an account?</label>
                        <a href="#" class="ml-1 capitalize text-pink hover:underline duration-300">Register</a>
                    </div>

                </form>
            </div>
        </div>
    </section>
    

    <script src="https://kit.fontawesome.com/df9783ea42.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
